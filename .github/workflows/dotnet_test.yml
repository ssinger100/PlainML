name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:
  build:
    name: ${{matrix.framework}}-build
    runs-on: ${{ matrix.framework }}
    strategy:
      matrix:
        framework: [net6.0, net7.0]
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Test
      run: dotnet test --configuration Release

  deploy:
    if: github.ref == 'refs/heads/master'
    name: ${{matrix.framework}}-deploy
    needs: build
    runs-on: ${{ matrix.framework }}
    strategy:
      matrix:
        framework: [net6.0, net7.0]
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build
      run: dotnet build --configuration Release -f ${{ matrix.framework }}

    - name: Create nuget packages
      run: |
        dotnet pack ./src/PlainML/PlainML.csproj --configuration Release --no-build --output nupkgs -p:PackageVersion=0.0.${{ github.run_number }} -p:TargetFrameworks=${{ matrix.framework }} \
        && dotnet pack ./src/PlainML.Core/PlainML.Core.csproj --configuration Release --no-build --output nupkgs -p:PackageVersion=0.0.${{ github.run_number }} -p:TargetFrameworks=${{ matrix.framework }} \
        && dotnet pack ./src/PlainML.Infrastructure/PlainML.Infrastructure.csproj --configuration Release --no-build --output nupkgs -p:PackageVersion=0.0.${{ github.run_number }} -p:TargetFrameworks=${{ matrix.framework }}

    - name: Push nuget packages
      run: dotnet nuget push "nupkgs/*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json